# Forzar uso de MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/integrador_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=integrador_user
spring.datasource.password=TuPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Crear/actualizar tablas en desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar consola H2 para evitar confusión
spring.h2.console.enabled=false

server.port=8080